<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caught in 4K</title>
</head>
<body>

  <p>I got caught in 4K</p>

  <script>
    // Print the page
    setTimeout(() => {
      window.print();
    }, 100); // Give time for the page to fully load before printing

    // Redirect after printing (wait a bit longer)
    setTimeout(() => {
      window.location.href = "https://ranayavuz.github.io/javascript-experiments/index.html";
    }, 2000); // 2-second delay ensures print dialog appears before redirecting
  </script>

</body>
</html>
